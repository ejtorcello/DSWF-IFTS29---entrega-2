<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Formulario de Contacto</title>
  <script src="contacto.js"></script>
  <link rel="stylesheet" href="contacto.css" />
</head>
<body>
  <h1>Formulario de Contacto</h1>

  <form id="formularioContacto">
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" name="nombre" placeholder="Tu nombre" required />

    <label for="apellido">Apellido:</label>
    <input type="text" id="apellido" name="apellido" placeholder="Tu apellido" required />

    <label for="telefono">Teléfono:</label>
    <input type="tel" id="telefono" name="telefono" placeholder="Ej: 1123456789" required />

    <label for="email">Correo electrónico:</label>
    <input type="email" id="email" name="email" placeholder="ejemplo@correo.com" required />

    <label for="mensaje">Mensaje:</label>
    <textarea id="mensaje" name="mensaje" placeholder="Escribí tu mensaje aquí..." required></textarea>

    <button type="submit">Enviar</button>
    <p id="resultado"></p>
  </form>

  <script src="js/contacto.js"></script>
  <div id="popup" class="popup oculto">
  <div class="popup-contenido">
    <span id="popup-cerrar" class="popup-cerrar">&times;</span>
    <p id="popup-mensaje"></p>
  </div>
</div>
<a href="index.html" class="btn-volver">Principal</a>
</body>
</html>
